<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript basics\object literals.js"></script> 
    <script src="javascript basics/thiskeyword.js"></script>
    <script src="javascript basics/functionprototype.js"></script>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <h1>Javascript</h1>
    <ol type="i" start="10">
        <li>milk</li>
        <li>water</li>
        <li>sugar</li>
    </ol>
    <p id="root"></p>
    <h3 id="Count"></h3>
<script>
    document.write("Hello World")
    let name = prompt("Enter name and long string: ")
    var count = 0;
    let ch = "h"
    for (let k in name){
        if (name[k] == ch){
            count += 1
        } 
    }
    const properties = {fname:"Henry", lname:"Doe", age: 25};
    let text = ""
    for (let x in properties){
        text += properties[x] + " " 
    }
    document.getElementById("root").innerHTML = text;
    document.getElementById("Count").innerHTML = count
</script>
<table>
    <tr>
        <th>num</th>
        <th>then</th>
        <th colspan="2">blank</th>
        <th>hit</th>
    </tr>
    <tr>
        <td>sleep</td>
        <td>pio</td>
        <td>hello</td>
        <td>wow</td>        
    </tr>

    
</table>
</body>
</html>
