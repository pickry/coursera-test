<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    body{
        background-color: #d61978;

    table, th, td{
        border: 2px whitesmoke solid;
        color: oldlace;
    }
    p{
        text-align: center;
        font-style: italic;
        color: burlywood;
    }
</style>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th colspan="3">Wish</th>

        <tr>
            <td>Kiara</td>

            <td>Barbie</td>

            <td>Books</td>
            <td>Pen</td>
        </tr>

    <p id="Greet"></p>
    <script>
        let ask = prompt("Please Enter Your Name");
        if (ask != null){
            document.getElementById("Greet").innerHTML = "Hello! "+ ask + " How Are You?";
        }
        else{
            alert("Enter your name please!");
        }
